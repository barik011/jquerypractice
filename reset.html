<body>
  <form  id="myForm row">
    <div class="form-group">
        <input type="text" name="name" id="name" placeholder="Enter Name"  class="form-control"/>
        <input type="text" name="email" id="email" placeholder="Enter Email"  class="form-control" />
    </div>
    <div class="form-group">
        <input type="text" name="phone" id="phone" placeholder="Enter Phone"  class="form-control" />
        <input type="text" name="city" id="city" placeholder="Enter City"   class="form-control" />
    </div>
    <div class="form-group">
        <input type="text" name="country" id="country" placeholder="Enter Country"  class="form-control" />
        <input type="checkbox" name="checkbox" id="checkbox" value="Term and Condition"  class="form-control" />
    </div>
    
    <button type="submit" id="submit"  class="btn btn-primary">Submit</button>
    <button type="reset"   id="Reset" class="btn btn-secondry">Reset</button>
  </form>
